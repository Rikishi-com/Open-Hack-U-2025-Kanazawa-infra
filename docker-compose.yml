services:
  # dbã‚µãƒ¼ãƒ“ã‚¹ã¯å¤‰æ›´ä¸è¦ã§ã™
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"


  web:
    # ğŸ‘‡ ã“ã®è¡Œã‚’è¿½åŠ ã—ã¾ã™ã€‚ã”è‡ªèº«ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼å/ãƒªãƒã‚¸ãƒˆãƒªåã«æ›¸ãæ›ãˆã¦ãã ã•ã„
    image: ghcr.io/${USER_NAME}/${YOUR_REPOSITORY_NAME}:latest
    container_name: django_app
    command: ["/usr/local/bin/wait-for-it.sh", "db:3306", "--", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}

