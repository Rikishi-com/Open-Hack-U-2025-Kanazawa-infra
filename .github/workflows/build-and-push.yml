# ワークフローの名前
name: Build and Push Django App Image

# ワークフローが実行されるトリガー
on:
  # mainブランチにpushされた時に実行
  push:
    branches: [ "main" ]

# 実行するジョブを定義
jobs:
  build-and-push-django-app:
    # ジョブを実行する仮想環境
    runs-on: ubuntu-latest

    # このジョブがGHCRにイメージを書き込むための権限設定
    permissions:
      contents: read
      packages: write

    # ジョブのステップ
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. GitHub Container Registry (GHCR) へログイン
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Dockerイメージのメタデータ（タグなど）を設定
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # イメージ名を ghcr.io/ユーザー名/リポジトリ名:latest のように設定
          images: ghcr.io/${{ github.repository }}

      # 4. DjangoアプリのDockerイメージをビルドしてGHCRにプッシュ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Dockerfileがある場所
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}